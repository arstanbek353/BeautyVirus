<div class="contact-form wow fadeInUp">
      <div class="contact-form__rose">
        <img src="images/dist/form-rose.png" alt="">
      </div>
  <div class="container">
    <div class="contact-form__inner">
      <div class="contact-form__left wow fadeIn">
        <form class="form" id="contactForm">
          <div class="form__title">Подпишись на рассылку и получи промокод на скидку 10% на OZON</div>
          <div class="form__inner">
            <div class="form__item">
              <select name="subject" id="subject" class="form__select" required>
                <option value="1">- По вопросам оптовых закупок</option>
                <option value="2">- Для лейбла</option>
                <option value="3">- Для блогеров</option>
              </select>
            </div>
            <div class="form__item">
              <input type="text" name="name" class="form__input" placeholder="Имя" required>
            </div>
            <div class="form__item">
              <input type="email" name="email" class="form__input" placeholder="E-mail" required>
            </div>
            <div class="form__item">
              <input type="tel" name="tel" class="form__input" placeholder="Телефон" required>
            </div>
            <div class="form__item">
              <textarea name="message" id="message" class="form__textarea" placeholder="Сообщение" required></textarea>
            </div>
          </div>
          <div class="form__actions" style="display: flex; flex-direction: column; align-items: center;">
            <button class="btn form__send">Отправить</button>
            <div id="formMessage"></div>
          </div>
        </form>
        <script>
          $(document).ready(function () {
            $('#contactForm').on('submit', function (event) {
              event.preventDefault(); // Отключаем стандартное поведение формы

              // Собираем данные формы
              var formData = $(this).serialize();

              // Отправляем данные через AJAX
              $.ajax({
                url: 'send_mail2.php', // Путь к PHP-скрипту
                type: 'POST',
                data: formData,
                success: function (response) {
                  // Отображаем сообщение об успешной отправке
                  $('#formMessage').html('<p>' + response + '</p>');
                  // Очищаем форму после отправки
                  $('#contactForm')[0].reset();
                },
                error: function (xhr, status, error) {
                  // Обрабатываем ошибки
                  $('#formMessage').html('<p>Произошла ошибка: ' + error + '</p>');
                }
              });
            });
          });
        </script>
      </div>
      <div class="contact-form__right wow fadeInRight">
        <img src="images/dist/form-bg.jpg" alt="">
      </div>
    </div>
  </div>
</div>
